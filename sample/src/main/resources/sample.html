<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="hi.css">
</head>
<body>
<div id='hi'>
    Hello!
</div>
<div id="num">0</div>
<div>
    <button onclick="nextRandomNumber()">Click for a random number</button>
</div>

<script>
    function nextRandomNumber() {
        // Although this can simply be done in JavaScript alone,
        // call the sample app's backend to demonstrate Java bindings.
        var next = App.sampleService.getRandomNumber();
        document.getElementById("num").textContent = next;
    }
</script>

</body>
</html>
